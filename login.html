<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="assets/image/svg/Logo.svg" type="image/x-icon" />
		<link rel="stylesheet" href="assets/css/pages/login.css" />
		<link rel="stylesheet" href="assets/css/base/responsive.css" />
		<title>Login</title>
	</head>
	<body>
		<div class="login">
			<div class="login-inner">
				<div class="login-left">
					<div class="wrapper"></div>
					<div class="login-left__content">
						<a href="index.html" class="app-logo">
							<img src="assets/image/svg/Logo.svg" alt="Logo" class="app-logo__icon" />
							<span class="app-logo__text">Finlab</span>
						</a>
						<h2 class="login-left__title">Let’s empower your financial task today with Findash.</h2>
						<p class="login-left__caption">
							The one-stop platform for all financial management of small and medium-sized business.
						</p>
					</div>
				</div>

				<div class="login-right">
					<form class="form">
						<h3 class="form__title">Login first to your account</h3>
						<div class="form__inner">
							<div class="form__wrapper">
								<span class="form__title-input">Email</span>
								<label for="email">
									<input
										type="email"
										name=""
										id="email"
										class="form__email form__input"
										autocomplete="off" />
								</label>
							</div>
							<div class="form__wrapper">
								<span class="form__title-input">Password</span>
								<label class="form__wrapper-label" for="password">
									<input type="password" name="" id="password" class="form__password form__input" />
									<img class="form__wrapper-eye" src="assets/image/svg/eye-slash.svg" alt="" />
								</label>
							</div>
							<div class="form__option">
								<label for="remember">
									<input type="checkbox" id="remember" />
									Remember me
								</label>
								<a href="#" class="form__option-forget">Forgot Password</a>
							</div>
						</div>
						<input class="form__submit" type="submit" value="Login" />
						<span class="form__help">
							Don’t have an account?
							<a href="register.html" class="form__help-text">Register Here</a>
						</span>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
